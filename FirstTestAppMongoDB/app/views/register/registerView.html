<h2>Register</h2>

<div class="well">
    <form name="registerForm" class="form-horizontal" novalidate ng-submit="addNewUser()">
        <legend>Create New User Account</legend>
        <div class="form-group">
            <label for="userName" class="col-lg-2 control-label">Name</label>

            <div class="col-lg-10">
                <input ng-model="newUser.name" ng-minlength="6" type="text" class="form-control" name="userName"
                       placeholder="Your Name..." required="required"/>
            <span ng-show="registerForm.userName.$error.required" class="text-danger small">
                This field is required.
            </span>
            <span ng-show="registerForm.userName.$error.minlength" class="text-danger small">
                Minimum 6 letters required.
            </span>
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="col-lg-2 control-label">Email Address</label>

            <div class="col-lg-10">
                <input ng-model="newUser.email" type="text" class="form-control" name="email"
                       placeholder="Your Email Address..." required="required"/>
            <span ng-show="registerForm.email.$error.required" class="text-danger small">
                This field is required.
            </span>
            <span ng-show="registerForm.email.$error.email" class="text-danger small">
                Email is not valid!
            </span>
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-lg-2 control-label">Password</label>

            <div class="col-lg-10">
                <input ng-model="newUser.password" type="password" placeholder="Password" class="form-control"
                       name="password" required="required"/>
            <span ng-show="registerForm.password.$error.required" class="text-danger small">
                This field is required.
            </span>
            </div>
        </div>
        <div class="form-group">
            <label for="cPassword" class="col-lg-2 control-label">Confirm Password</label>

            <div class="col-lg-10">
                <input ng-model="newUser.cPassword" type="password" placeholder="Confirm Password" class="form-control"
                       name="cPassword" required="required"/>
            <span ng-show="registerForm.cPassword.$error.required" class="text-danger small">
                This field is required.
            </span>
                <span ng-show="passwordMismatch" class="text-danger small">
                    Both password are not matched.
                </span>
            </div>
        </div>
        <div class="form-group">
            <label for="dob" class="col-lg-2 control-label">Date of Birth</label>

            <div class="col-lg-10">
                <input ng-model="newUser.dob" type="datetime" placeholder="YYYY/MM/DD" class="form-control" name="dob"
                       required="required"/>
            <span ng-show="registerForm.dob.$error.required" class="text-danger small">
                This field is required.
            </span>
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-offset-2 col-lg-10">
                <input type="submit" ng-disabled="registerForm.$invalid" class="btn btn-primary" value="Register"/>
            </div>
        </div>
    </form>
</div>
